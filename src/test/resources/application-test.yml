connection:
  url: jdbc:h2:mem:test_mem
  username:
  password:
  driver_class: org.h2.Driver
hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  current_session_context_class: thread
  hbm2ddl:
    auto: validate
  show_sql: true
  format_sql: true



